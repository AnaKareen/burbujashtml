<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Burbujas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #6a0dad; /* Color de fondo púrpura */
        }
        .bubbles {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: floatBubble linear infinite;
        }
        @keyframes floatBubble {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bubbles"></div>
    <script>
        const bubbleContainer = document.querySelector('.bubbles');
        
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            let size = Math.random() * 100 + 50; // Aumentamos el tamaño de las burbujas
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.animationDuration = `${Math.random() * 6 + 4}s`; // Ajustamos duración
            
            bubbleContainer.appendChild(bubble);
            
            setTimeout(() => {
                bubble.remove();
            }, 10000);
        }
        
        setInterval(createBubble, 300);
    </script>
</body>
</html>
